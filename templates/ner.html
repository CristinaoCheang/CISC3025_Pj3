<!DOCTYPE html>
<html>
<head>
    <title>句子分类器</title>
</head>
<body>
    <h1>请输入句子：</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="text">
        <input type="submit" value="预测">
    </form>
    <br>
    <h2>预测结果：</h2>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('form').submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: '',
                type: 'POST',
                data: $('form').serialize(),
                success: function(response) {
                    $('#result').text(response.result);
                }
            });
        });
    </script>
</body>
</html>
